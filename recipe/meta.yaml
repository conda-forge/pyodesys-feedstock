{% set name = "pyodesys" %}
{% set version = "0.14.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyodesys-{{ version }}.tar.gz
  sha256: 584e3b8e6c5c633d964d8c6c9c865d348497bf71048de69dd601b65b8d6b882e

build:
  skip: true  # [py<38]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools 
  run:
    - matplotlib-base >=2.2.5
    - notebook >=5.7.8
    - numpy >=1.16.4
    - python
    - cython
    - scipy >=1.2.3
    - sym >=0.3.4
    - sympy >=1.5.1
    - pycvodes
    - pygslodeiv2  # [not win]
    - pyodeint
    - pytest

test:
  imports:
    - pyodesys
    - pyodesys.native
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bjodah/pyodesys
  summary: Straightforward numerical integration of ODE systems from Python.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ProfLeao
    - bjodah
